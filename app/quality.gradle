apply plugin: 'checkstyle'

checkstyle {
    toolVersion = "6.15"
}

repositories {
    mavenCentral()
}

configurations {
    ktlint
}

dependencies {
    ktlint "com.pinterest:ktlint:0.40.0"
}

task ktlint(type: JavaExec, group: "verification") {
    def outputFile = "${buildDir}/reports/checkstyle/ktlint.xml"
    description = "Check Kotlin code style."
    classpath = configurations.ktlint
    main = "com.pinterest.ktlint.Main"
    args "src/**/*.kt"
    args "--reporter=plain", "--reporter=checkstyle,output="+outputFile
    ignoreExitValue true
}

task ktlintHasErrors(group: "verification") {
    def outputFile = "${buildDir}/reports/checkstyle/ktlint.xml"
    ext.hasErrors = {
        File file = new File(outputFile)
        def fileContent = file.text
        return fileContent.contains("error")
    }

    def syntaxErrors = hasErrors()
    if (syntaxErrors) {
        throw new GradleException('Fix style for kotlin code, see report: '+ outputFile)
    }
}

check.dependsOn 'checkstyle', 'ktlint'

task ktlintFormat(type: JavaExec, group: "formatting") {
    description = "Fix Kotlin code style deviations."
    classpath = configurations.ktlint
    main = "com.pinterest.ktlint.Main"
    args "-F", "src/**/*.kt"
    ignoreExitValue true
}

task checkstyle(type: Checkstyle) {
    configFile file("${project.rootDir}/script/style/checkstyle.xml")
    source 'src'
    include '**/*.java'
    exclude '**/gen/**'

    classpath = files()
}
