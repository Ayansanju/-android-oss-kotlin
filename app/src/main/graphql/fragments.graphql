fragment backing on Backing {
    id
    status
    sequence
    cancelable
    pledgedOn
    backerCompleted
    project {
        ... project
    }
    bonusAmount {
        ... amount
    }
    location {
        ... location
    }
    amount {
        ... amount
    }
    paymentSource {
        ... payment
    }
    shippingAmount {
        ... amount
    }
    reward {
        ... reward
    }
    backer {
        ... user
    }
    addOns {
        nodes {
            ... reward
        }
    }

    clientSecret
    requiresAction
    status
}

fragment project on Project {
    id
    slug
}

fragment reward on Reward {
    id
    name
    backersCount
    description
    estimatedDeliveryOn
    items {
        edges {
            quantity
            node {
                project{
                    id
                }
                hasBackers
                id
                name
                rewardsCount
            }
        }
    }
    amount {
        ... amount
    }
    convertedAmount{
        ... amount
    }
    shippingPreference
    shippingRules {
        ... shippingRule
    }
    remainingQuantity
    limit
    limitPerBacker
    endsAt
}

fragment shippingRule on ShippingRule {
    cost {
        ... amount
    }
    id
    location {
        ... location
    }
}

fragment user on User {
    name
    id
    imageUrl(blur: false, width: 54)
}

fragment amount on Money {
    amount
    currency
    symbol
}

fragment location on Location {
    county
    countryName
    discoverUrl
    displayableName
    id
    name
    state
}

fragment payment on CreditCard {
    id
    lastFour
    expirationDate
    type
    state
}
