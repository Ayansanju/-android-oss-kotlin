fragment backing on Backing {
    id
    status
    sequence
    cancelable
    pledgedOn
    backerCompleted
    project {
        ... project
    }
    bonusAmount {
        ... amount
    }
    location {
        ... location
    }
    amount {
        ... amount
    }
    paymentSource {
        ... payment
    }
    shippingAmount {
        ... amount
    }
    reward {
        ... reward
    }
    backer {
        ... user
    }
    addOns {
        nodes {
            ... reward
        }
    }
}

fragment checkoutBacking on Backing {
    clientSecret
    requiresAction
    status
}

fragment project on Project {
    id
    slug
}

fragment reward on Reward {
    id
    name
    backersCount
    description
    estimatedDeliveryOn
    available
    items {
        edges {
            quantity
            node {
                project{
                    id
                }
                hasBackers
                id
                name
                rewardsCount
            }
        }
    }
    amount {
        ... amount
    }
    convertedAmount{
        ... amount
    }
    shippingPreference
    remainingQuantity
    limit
    limitPerBacker
    startsAt
    endsAt
    rewardType
}

fragment comment on Comment {
    id
    authorBadges
    author {
       ...user
    }
    body
    deleted
    parentId
    authorCanceledPledge
    replies {
        totalCount
    }
    createdAt
}

fragment shippingRule on ShippingRule {
    cost {
        ... amount
    }
    location {
        ... location
    }
}

fragment user on User {
    name
    id
    imageUrl(blur: false, width: 54),
    isCreator
}



fragment amount on Money {
    amount
    currency
}

fragment location on Location {
    county
    displayableName
    id
    name
}

fragment pageInfo on PageInfo {
      hasPreviousPage
      hasNextPage
      startCursor
      endCursor
}

fragment payment on CreditCard {
    id
    lastFour
    expirationDate
    type
    state
}

fragment freeformPost on FreeformPost {
    comments (first: $limit, after: $cursor) {
        edges {
            cursor
            node {
                ...comment
            }
        }
        pageInfo {
            ...pageInfo
        }
        totalCount
    }
}