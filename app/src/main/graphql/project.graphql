query ProjectCreatorDetails($slug: String!) {
  project(slug: $slug) {
    creator {
      backingsCount
      launchedProjects {
        totalCount
      }
    }
  }
}

query GetProjectBacking($slug: String!) {
  project(slug: $slug) {
    id
    backing {
      ... backing
    }
  }
}

query GetProjectAddOns($slug: String!, $locationId: ID!) {
  project(slug: $slug) {
    addOns {
      nodes {
        shippingRulesExpanded(forLocation: $locationId) {
          nodes {
            ... shippingRule
          }
        }
        ... reward
      }
    }
  }
}

query GetProjectComments($slug: String!, $cursor: String){
      project(slug: $slug) {
        collaborators {
          edges {
            node {
              id
              name
            }
          }
        }
        comments(after: $cursor) {
          edges {
            cursor
            node {
              authorBadges
              ...comment
              replies {
                edges {
                cursor
                  node {
                    ...comment
                  }
                }
                pageInfo {
                    ...pageInfo
                 }
                totalCount
              }
            }
          }
          pageInfo {
                  ...pageInfo
           }
          totalCount
        }
      }
   }

