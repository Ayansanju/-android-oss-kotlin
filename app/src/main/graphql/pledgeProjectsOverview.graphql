query PledgedProjectsOverview($first: Int, $after: String, $last: Int, $before: String) {
      pledgeProjectsOverview {
        pledges(first : $first, after: $after, last : $last, before: $before) {
          totalCount
          edges {
            cursor
            node {
              ... on Tier1AddressLockingSoon {
                backing{
                ...ppoCard
                }
                tierType
                tags
              }
    		  ... on Tier1PaymentFailed {
                backing {
                ...ppoCard
                }
                tierType
                tags
              }
    		  ... on Tier1PaymentAuthenticationRequired {
                backing {
                ...ppoCard
                }
                tierType
                tags
              }
    		  ... on Tier1OpenSurvey {
                backing {
                ...ppoCard
                }
                tierType
                tags
              }
            }
          }
          pageInfo {
          hasPreviousPage
          hasNextPage
            endCursor
            startCursor
          }
        }
      }
    }