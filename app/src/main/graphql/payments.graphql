query UserPayments {
  me {
    storedCards {
      nodes {
        id
        expirationDate
        lastFour
        state
        paymentType
        type
      }
    }
  }
}

mutation SavePaymentMethod($paymentType: PaymentTypes!, $stripeToken: String!, $stripeCardId: String!) {
  createPaymentSource(input: {paymentType: $paymentType, stripeToken: $stripeToken, stripeCardId: $stripeCardId}) {
      errorMessage
      isSuccessful
  }
}
