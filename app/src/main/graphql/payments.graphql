query UserPayments {
  me {
    storedCards {
      nodes {
        id
        expirationDate
        lastFour
        state
        paymentType
        type
      }
    }
  }
}

mutation DeletePaymentSource($paymentSourceId: String!)  {
  paymentSourceDelete(input: {paymentSourceId: $paymentSourceId}) {
    clientMutationId
  }
}

