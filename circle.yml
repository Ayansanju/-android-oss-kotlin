general:
  artifacts:
    - app/build/outputs
    - app/build/reports

machine:
  java:
    version: oraclejdk8
  environment:
    ADB_INSTALL_TIMEOUT: 8
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx512m -XX:+HeapDumpOnOutOfMemoryError"'

dependencies:
  override:
    - $ANDROID_HOME/tools/android list target
    - make bootstrap-circle
    - echo y | android update sdk --no-ui --all --filter android-23,build-tools-23.0.1,extra-android-m2repository,extra-google-m2repository,extra-android-support
    - ./gradlew dependencies --console=plain
  cache_directories:
    - ~/.gradle
    - ~/.android

test:
  override:
    - ./gradlew checkstyle --console=plain
    - ./gradlew lintExternalPre21Release --console=plain
    - ./gradlew assembleExternalPre21Release testExternalPre21Release -PdisablePreDex --console=plain

experimental:
  notify:
    branches:
      only:
        - master
